<!-- developer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="bg-indigo-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Developer Dashboard</h1>
    <button onclick="logout()" class="bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded">Logout</button>
  </header>

  <main class="p-6 space-y-6">
    <section>
      <h2 class="text-xl font-semibold mb-2 text-gray-700">My Projects</h2>
      <div id="projects" class="grid md:grid-cols-2 gap-4"></div>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-2 text-gray-700">My Documents</h2>
      <div id="documents" class="grid md:grid-cols-2 gap-4"></div>
    </section>
  </main>

  <script>
    const access = localStorage.getItem("access");

    function logout() {
      localStorage.clear();
      window.location.href = "../login.html";
    }

    async function fetchDashboard() {
      const headers = { Authorization: `Bearer ${access}` };

      const [projectsRes, docsRes, assignmentsRes] = await Promise.all([
        fetch("/api/projects/", { headers }),
        fetch("/api/documents/", { headers }),
        fetch("/api/assignments/", { headers }),
      ]);

      const projects = await projectsRes.json();
      const documents = await docsRes.json();
      const assignments = await assignmentsRes.json();

      const userId = JSON.parse(atob(access.split('.')[1])).user_id;

      const myProjects = projects.filter(p =>
        assignments.some(a => a.user === userId && a.project === p.id)
      );

      const myDocuments = documents.filter(d => d.uploaded_by === userId);

      document.getElementById("projects").innerHTML = myProjects.map(p =>
        `<div class="p-4 bg-white rounded shadow">
          <h3 class="text-lg font-semibold">${p.name}</h3>
          <p>${p.description}</p>
          <p class="text-sm text-gray-500">Due: ${p.deadline}</p>
        </div>`
      ).join("");

      document.getElementById("documents").innerHTML = myDocuments.map(d =>
        `<div class="p-4 bg-white rounded shadow">
          <p><strong>File:</strong> ${d.file.split('/').pop()}</p>
          <a href="${d.file}" class="text-indigo-600 text-sm hover:underline">Download</a>
        </div>`
      ).join("");
    }

    fetchDashboard();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">Create Account</h2>

    <form id="registerForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500" />

      <input type="email" id="email" placeholder="Email" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500" />

      <div class="relative">
        <input type="password" id="password" placeholder="Password" required
          class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500" />
        <button type="button" id="togglePassword"
          class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-indigo-500">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 
                     8.268 2.943 9.542 7-1.274 4.057-5.065 
                     7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <select id="role" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
        <option value="" disabled selected>Select Role</option>
        <option value="admin">Admin</option>
        <option value="lead">Project Lead</option>
        <option value="dev">Developer</option>
      </select>

      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">
        Register
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Already have an account?
      <a href="login.html" class="text-indigo-600 hover:underline font-medium">Login here</a>
    </p>
  </div>

  <script>
    const toggleBtn = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    toggleBtn.addEventListener("click", () => {
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    });

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        role: document.getElementById("role").value,
      };
      const res = await fetch("http://localhost:8000/api/users/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          //   Authorization: `Bearer ${localStorage.getItem("access")}`, // Must be logged in as admin
        },
        body: JSON.stringify(data),
      });
      if (res.ok) {
        const tokens = await res.json();
        localStorage.setItem("access", tokens.access);
        localStorage.setItem("refresh", tokens.refresh);
        alert("User registered successfully");
        if (data.role === 'admin') {
					window.location.href = 'dashboards/admin_dashboard.html';
				} else if (data.role === 'dev') {
					window.location.href = 'dashboards/dev_dashboard.html';
				} else if (data.role === 'lead') {
					window.location.href = 'dashboards/lead_dashboard.html';
				} else {
					window.location.href = '/dashboard.html';
				}
      }
      else {
        alert("Failed to register user");
      }
    });
  </script>
</body>

</html>
